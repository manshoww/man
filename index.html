<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>自己紹介サイト</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #info-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    #info-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }

    #info-container div {
      flex: 1;
      text-align: left;
    }

    #info-container h3 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #info-container p {
      margin: 0;
      font-size: 20px;
      color: #555;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* ローディング画面 */
    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading {
      width: 80px;
      height: 80px;
      border: 8px solid #fff;
      border-top-color: #555;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading-container">
    <div id="loading"></div>
  </div>

  <header>
    <h1>My Profile</h1>
  </header>

  <div class="container">
    <h2>My Profile</h2>
    <div id="info-container">
      <img src="IMG_1027.jpg" alt="Profile Image">
      <div>
        <h3>名前</h3>
        <p>萬谷紹宇</p>
        <h3>学部</h3>
        <p>経営学部</p>
        <h3>趣味</h3>
        <p><a href="https://www.bing.com/videos/riverview/relatedvideo?&q=vince+carter+dunk&&mid=2D6EA585CE119209F15E2D6EA585CE119209F15E&&FORM=VRDGAR">Youtubeを見ること、NBAのハイライトを見ること</a></p>
      </div>
      <div>
        <h3>出身地</h3>
        <p>兵庫県</p>
        <h3>血液型</h3>
        <p>A型</p>
        <h3>星座</h3>
        <p>うお座</p>
        <h3>好きな食べ物</h3>
        <p><a href="https://tabelog.com/hyogo/A2801/A280108/28041599/">ラーメン</a></p>
      </div>
    </div>
  </div>

  <button onclick="redirectToPage()">ど～ん！</button><br>

  <footer>
    <p>&copy; 2023 自己紹介サイト. All rights reserved.</p>
  </footer>

  <script>
    function redirectToPage() {
      window.location.href = "slideshow.html";
    }

    // ページが読み込まれた後にローディング画面を非表示にする
    window.addEventListener("load", function () {
      var loadingContainer = document.getElementById("loading-container");
      setTimeout(function() {
        loadingContainer.style.display = "none";
      }, 2000); // 2秒後に非表示にする
    });
  </script>
</body>
</html>
